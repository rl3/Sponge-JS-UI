
<template name="wizardBody">
    <table class="table">
        {{> wizardStep firstStepData}}
    </table>
</template>


<template name="wizardStep">
    {{#if enabled}}
        {{#if isOpen}}
            <tr>
                <td class="wizard-content span6">
                    {{> content}}
                </td>
                <td>
                    {{#if nextAllowed}}
                        <button class="next">Next</button>
                    {{/if}}
                </td>
            </tr>
        {{else}}
            <tr>
                <td class="wizard-content-compressed span6" colspan="2">
                    {{> contentCompressed}}
                    <a class="edit-step btn" href="#"><i class="icon-pencil"></i></a>
                </td>
            </tr>
            {{> nextStep nextStepData}}
        {{/if}}
    {{else}}
        {{> nextStep nextStepData}}
    {{/if}}
</template>
