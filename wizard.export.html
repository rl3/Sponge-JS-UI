
<template name="wizExport">
    <div class="export-wizard well well-small">
        {{> wizardBody wizardData}}
    </div>
</template>

<template name="wizExportStep1Expand">
    Select an object type:<br />
    ObjectType:
    {{#if loading}}
        {{> loadingSmall}}
    {{else}}
        <select>
            <option value="" style="display:none">Select one</option>
            {{#each objectTypes}}
                <option value="{{type}}" selected={{selected}}>{{type}}</option>
            {{/each}}
        </select>
    {{/if}}
</template>
<template name="wizExportStep1Compressed">
    ObjectType: <b>{{wizardData.getData.type}}</b>
</template>

<template name="wizExportStep2Expand">
    Select an data object:<br />
    {{> valueInput}}
</template>
<template name="wizExportStep2Compressed">
    Object: <b>{{objectName}}</b>
</template>

<template name="wizExportStep3Expand">
    Select type of data to export
    <label>
        <input type="radio" value="single" name="exportType" checked={{checked "single"}} />
        single value {{> valueInfo description="Export a single ParameterSet with a given Iterator Value"}}
    </label>
    <label>
        <input type="radio" value="sequence" name="exportType" checked={{checked "sequence"}} />
        sequence of values {{> valueInfo description="Export a sequence of ParameterSets with Iterator Values from Start to End by Step"}}
    </label>
    <label>
        <input type="radio" value="raw" name="exportType" checked={{checked "raw"}} />
        raw data {{> valueInfo description="Export raw ParameterSets. Optionally with given Start and End"}}
    </label>
</template>
<template name="wizExportStep3Compressed">
    Export Type:
    <b>
        {{#if is "single"}}single value{{/if}}
        {{#if is "sequence"}}sequence of values{{/if}}
        {{#if is "raw"}}raw data{{/if}}
    </b>
</template>

<template name="wizExportStep4Expand">
    {{title}}:
    <a href="#" class="start-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{else}}
            {{> loadingLineImage}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep4Compressed">
    {{title}}:
    <b>
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </b>
</template>

<template name="wizExportStep5Expand">
    Iterator end:
    <a href="#" class="end-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{else}}
            {{> loadingLineImage}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep5Compressed">
    Iterator end:
    <b>
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </b>
</template>

<template name="wizExportStep6Expand">
    Step:
    <a href="#" class="step-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{else}}
            {{> loadingLineImage}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep6Compressed">
    Step:
    <b>
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </b>
</template>

<template name="wizExportStep7Expand">
    <button class="btn-primary">submit</button> {{#if loading}}{{> loadingLineImage}}{{/if}}
</template>
<template name="wizExportStep7Compressed">
    Finished
</template>
