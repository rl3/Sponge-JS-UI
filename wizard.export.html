
<template name="wizExport">
    <div class="export-wizard well well-small">
        {{> wizardBody wizardData}}
    </div>
</template>

<template name="wizExportStep1Expand">
    select type of data to export:<br />
    data type:
    {{#if loading}}
        {{> loadingSmall}}
    {{else}}
        <select>
            <option value="" style="display:none">select one</option>
            {{#each objectTypes}}
                <option value="{{type}}" selected={{selected}}>{{type}}</option>
            {{/each}}
        </select>
    {{/if}}
</template>
<template name="wizExportStep1Compressed">
    data type: <b>{{wizardData.getData.type}}</b>
</template>

<template name="wizExportStep2Expand">
    select data object:<br />
    {{> valueInput}}
</template>
<template name="wizExportStep2Compressed">
    data object: <b>{{objectName}}</b>
</template>

<template name="wizExportStep3Expand">
    select range of data to export:
    <label>
        <input type="radio" value="single" name="exportType" checked={{checked "single"}} />
        single data set {{> valueInfo description="Export a single data set at a specific date, day, depth etc."}}
    </label>
    <label>
        <input type="radio" value="sequence" name="exportType" checked={{checked "sequence"}} />
        sequence of data sets {{> valueInfo description="Export a sequence of data sets. Begin at start value, increment by step until end value."}}
    </label>
    <label>
        <input type="radio" value="raw" name="exportType" checked={{checked "raw"}} />
        raw data {{> valueInfo description="Export all raw uncorrected data associated with object. Optionally export can be restricted by start and end values."}}
    </label>
</template>
<template name="wizExportStep3Compressed">
    export type:
    <b>
        {{#if is "single"}}single data set{{/if}}
        {{#if is "sequence"}}sequence of data sets{{/if}}
        {{#if is "raw"}}raw data{{/if}}
    </b>
</template>

<template name="wizExportStep4Expand">
    export start:
    <a href="#" class="start-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{else}}
            {{> loadingLineImage}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep4Compressed">
    export start:
    <b>
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </b>
</template>

<template name="wizExportStep5Expand">
    export end:
    <a href="#" class="end-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{else}}
            {{> loadingLineImage}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep5Compressed">
    export end:
    <b>
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </b>
</template>

<template name="wizExportStep6Expand">
    step:
    <a href="#" class="step-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{else}}
            {{> loadingLineImage}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep6Compressed">
    step:
    <b>
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </b>
</template>

<template name="wizExportStep7Expand">
    <button class="btn-primary export-xml">export XML</button> <button class="btn-primary export-xlsx">export Excel</button> {{#if loading}}{{> loadingLineImage}}{{/if}}
</template>
<template name="wizExportStep7Compressed">
    finished
</template>
