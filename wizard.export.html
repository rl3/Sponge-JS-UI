
<template name="wizExport">
    {{> wizardBody wizardData}}
</template>

<template name="wizExportStep1Expand">
    ObjectType:
    {{#if loading}}
        {{> loadingSmall}}
    {{else}}
        <select>
            <option value="" style="display:none">Select one</option>
            {{#each objectTypes}}
                <option value="{{type}}" selected={{selected}}>{{type}}</option>
            {{/each}}
        </select>
    {{/if}}
</template>
<template name="wizExportStep1Compressed">
    ObjectType: {{wizardData.getData.type}}
</template>

<template name="wizExportStep2Expand">
    {{> valueInput}}
</template>
<template name="wizExportStep2Compressed">
    Object: {{objectName}}
</template>

<template name="wizExportStep3Expand">
    <label><input type="radio" value="single" name="exportType" checked={{checked single}} />single value</label>
    <label><input type="radio" value="sequence" name="exportType" checked={{checked sequence}} />sequence of values</label>
    <label><input type="radio" value="raw" name="exportType" checked={{checked raw}} />raw data</label>
</template>
<template name="wizExportStep3Compressed">
    Export Type:
    {{#if isSingle}}single value{{/if}}
    {{#if isSequence}}sequence of values{{/if}}
    {{#if isRaw}}raw data{{/if}}
</template>

<template name="wizExportStep4Expand">
    {{title}}:
    <a href="#" class="start-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep4Compressed">
    {{title}}:
    {{#each iteratorValues}}
        {{valueName}}={{value}}
    {{/each}}
</template>

<template name="wizExportStep5Expand">
    Iterator end:
    <a href="#" class="end-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep5Compressed">
    Iterator end:
    {{#each iteratorValues}}
        {{valueName}}={{value}}
    {{/each}}
</template>

<template name="wizExportStep6Expand">
    Step:
    <a href="#" class="step-value">
        {{#each iteratorValues}}
            {{valueName}}={{value}}
        {{/each}}
    </a>
</template>
<template name="wizExportStep6Compressed">
    Step:
    {{#each iteratorValues}}
        {{valueName}}={{value}}
    {{/each}}
</template>

<template name="wizExportStep7Expand">
    <button>submit</button>
</template>
<template name="wizExportStep7Compressed">
    Finished
</template>
