
<template name="edit">
    {{#if asTr}}
        {{#if editMode}}<tr class="editMode value">{{> editTemplate editTemplateContext}}<td><i class="icon-ok-sign"></i> <i class="icon-remove-sign"></i></td></tr>{{else}}<tr class="viewMode value">{{> viewTemplate viewTemplateContext}}<td><i class="icon-edit"></i></td></tr>{{/if}}
    {{else}}
        {{#if editMode}}<span class="editMode value">{{> editTemplate editTemplateContext}} <i class="icon-ok-sign"></i> <i class="icon-remove-sign"></i></span>{{else}}<span class="viewMode value">{{> viewTemplate viewTemplateContext}} <i class="icon-edit"></i></span>{{/if}}
    {{/if}}
</template>


<template name="editEditText">
    <input type="text" value="{{value}}" />
</template>

<template name="editViewText">
    {{this}}
</template>


<template name="editViewType">
    <td><span class="valueName">{{name}}</span></td>
    <td>
        <span class="valueType">{{#if objectType}}{{> objectType type}}{{else}}{{type}}{{/if}}</span>
        {{#if sparse}}
        {{else}}
            {{#if unit}}<span class="valueUnit">in <span class="unit">{{unit}}</span></span>{{/if}}
            {{#if description}}<span class="valueDescription">({{description}})</span>{{/if}}
        {{/if}}
    </td>
</template>

<template name="editEditType">
    <td class="form-inline" colspan="2">
        <span class="valueName"><input type="text" name="name" title="Argument's name (required)" placeholder="Argument's name (required)" class="span1" value="{{value.name}}" required /></span>
        <span class="valueType"><select name="type" title="Argument's type (required)" class="span1" value="{{value.type}}" required>
            {{#each types value.type}}
                <option selected={{selected}} value="{{type}}">{{type}}</option>
            {{/each}}
        </select></span>
        {{#if value.sparse}}
        {{else}}
            <span class="valueUnit">in <span class="unit"><input
                type="text" name="unit" title="Unit (optional)" placeholder="Unit (optional)" class="span1" value="{{value.unit}}" /></span></span>
            <br />
            <span class="valueDescription">(<input
                type="text" name="description" title="Description (optional)" placeholder="Description (optional)" class="span3" value="{{value.description}}" />)</span>
        {{/if}}
    </td>
</template>
