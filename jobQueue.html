
<body>
<div id="jobQueue" class="modal" tabindex="-1" role="dialog" aria-labelledby="jobQueueLabel" aria-hidden="true" style="width: 20%; margin-left: 0; left: 40%">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="jobQueueLabel">Job Queue</h3>
    </div>
    <div class="modal-body">
        {{> jobQueueBody}}
    </div>
</div>
</body>

<template name="jobQueueBody">
    {{#each jobs}}
        <div class="job-queue">
            <i class="state {{state}}" title="{{stateText}}"></i>
            <span class="job-name" title="{{description}}">{{name}}</span>
            <a href="#" class="btn btn-mini job-remove"><i class="icon-remove"></i></a>
        </div>
    {{/each}}
</template>
