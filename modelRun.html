
<body>
<div id="modelRun" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="modelRunLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="modelRunLabel">{{> modelRunTitle}}</h3>
    </div>
    <div class="modal-body">
        {{> modelRunBody}}
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary">Start model</button>
    </div>
</div>
</body>

<template name="modelRunTitle">
    run model "{{title}}"
</template>

<template name="modelRunBody">
    {{> modelRunArgs}}
    <table>
        <tr valign="top"><td align="right">job title:</td><td><input class="span3" type="text" name="job-title" value=""></td></tr>
        <tr valign="top"><td align="right">job description:</td><td><textarea class="span3" rows="3" name="job-description">{{defaultJobDescription}}</textarea></td></tr>
    </table>
</template>

<template name="modelRunArgs">
    {{#with getArgs}}
        {{#if args}}
            <table>
                <tr>
                    <th>Argument</th><th>Value</th>
                </tr>
                {{#each args}}
                    <tr valign="top">
                        <td align="right" class="{{nameClass}}">
                            {{#if infoNotEmpty}}
                                <a data-toggle="tooltip" data-original-title="{{infoText}}" href="#"><i class="icon-info-sign"> </i></a>
                            {{/if}}
                            {{name}}:
                        </td>
                        <td align="left">
                            <a class="editValue" href="#">{{valueText}}</a>
                        </td>
                    </tr>
                {{/each}}
            </table>
        {{/if}}
    {{/with}}
</template>
